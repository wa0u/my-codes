<script type="text/babel">
 //点击button按钮，使 ref 为 come 的标签处于选中状态（改变其value值）
    let Hello = React.createClass({
        handleClick(){
            this.refs.come.focus()
            // this.refs.come.value='s1234567'
        },
        render(){
            return  (<div>
                        <input type="text" ref="come"  />
                        <button onClick={this.handleClick}>click</button>
                    </div>)
        }
    })
    
    let ele = <Hello></Hello>; 
    ReactDOM.render(
        ele,
        document.getElementById('app') 
    );
</script>
