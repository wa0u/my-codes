<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
    <style>
        .redd{
            color:red;
            font-size:2em;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div id="app">   </div>

    <script type="text/babel">
        class Clock extends React.Component{
            constructor (props){
                super(props)
                this.state={
                    date:new Date()
                }
            }

            //生命周期函数:
            // 1.组件已经挂载成功  设置定时器timer
            componentDidMount(){
                this.timer = setInterval(
                    ()=>this.run(),
                    1000)
            }
            //2.组件即将卸载   清除定时器
            componentWillUnmount(){
                clearInterval(this.timer)
            }

            //用 this.setState() 来更新组件局部状态：
            run(){
                this.setState({
                    date:new Date()
                })
            }

            render(){
                return <div>
                    <h1>Time:</h1>
                    <p className="redd">{this.state.date.toLocaleTimeString()}</p>
                </div>
            }
        }
        
        let ele = <Clock></Clock>
        let oApp = document.getElementById('app')
        ReactDOM.render(
            ele,oApp
        )
    </script>
</body>
</html>
