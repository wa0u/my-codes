<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
    <style>
        .reddd{
            color:red;
        }
    </style>
</head>

<body>
    <div id="app"> </div>
</body>
</html>

<script type="text/babel">
    //创建组件  es6
    class Hello extends React.Component{
        render(){   
            return (<h1 className={this.props.class}> 呦 {this.props.content} </h1>)
        }
    }
    //可以通过组件类的 defaultProps 属性为 props 设置默认值 (在组件调用时就可以不用加这些属性，只是调用组件)
    Hello.defaultProps={
        content:'lisang',
        class:'reddd'
    }

    let ele = <Hello></Hello>; 
    ReactDOM.render(
        ele,
        document.getElementById('app') 
    );
</script>
