<!-- es5的createClass() -->
<script type="text/babel">
    //React  v15.0.1
    //验证：Props 验证使用 propTypes，它可以保证我们的应用组件被正确使用，React.PropTypes 提供很多验证器 (validator) 来验证传入数据是否有效。当向 props 传入无效数据时，JavaScript 控制台会抛出警告。
    // 以下实例创建一个 HelloMessage 组件，属性 title 是必须的且是字符串，非字符串类型会自动转换为字符串 ：
    let tit = 'lets go'    //字符串  React.PropTypes.string.isRequired
    // let tit = 123123     //数字 React.PropTypes.number.isRequired
    let HelloMessage = React.createClass({
        propTypes:{
            title:React.PropTypes.string.isRequired
        },
        render(){
            return <h1>Hello, {this.props.title}</h1>
        }
    })

    let ele = <HelloMessage title={tit}></HelloMessage>;
    let oApp = document.getElementById('app')
    ReactDOM.render(
    ele,oApp
);
</script>
